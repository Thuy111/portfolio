<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KL Photography</title>

    <!-- Link Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Ảnh nền full màn hình */
        body {
            background: url('image.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* Lớp phủ để làm mờ ảnh */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
        }

        /* Nội dung chính */
        .content {
            position: relative;
            z-index: 2;
        }

        /* Tiêu đề */
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            font-weight: bold;
        }

        h2 {
            font-size: 20px;
            font-weight: normal;
            margin-bottom: 20px;
        }

        /* Navbar */
        .navbar-nav .nav-link {
            font-size: 16px;
            letter-spacing: 2px;
            color: black;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover {
            text-decoration: underline;
        }

        /* Responsive cho màn hình nhỏ */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 18px;
            }

            .navbar-nav .nav-link {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="content">
        <h1>KL Photography</h1>
        <h2>Katja Leschnikowski</h2>

        <!-- Navbar Bootstrap 5 -->
        <nav class="navbar navbar-expand-md">
            <div class="container">
                <button class="navbar-toggler mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#">GALLERY</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">ABOUT ME</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">BLOG</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">PRINTS</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
